<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Aviel', sans-serif;
        }

        /* Background Gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 20px;
        }

        /* Main Container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Image */
        .image-box {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
        }

        .image-box img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        h2 {
            margin: 15px 0;
            font-size: 28px;
            font-weight: 800;
            color: white;
        }

        p {
            font-size: 18px;
            font-weight: 600;
            color: #f0f0f0;
            margin-bottom: 20px;
        }

        /* Download Button */
        .btn {
            display: inline-block;
            padding: 14px 35px;
            border: none;
            border-radius: 40px;
            background: black;
            color: white;
            font-size: 18px;
            font-weight: 800;
            text-decoration: none;
            text-align: center;
            width: fit-content;
            animation: pulse 1.5s infinite alternate;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        /* Button Pulse Effect */
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
            100% { box-shadow: 0 0 25px rgba(0, 0, 0, 1); }
        }

        /* 99% Counter */
        .percentage-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: 800;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        /* Popup Modal */
        .popup {
            display: none;
            position: fixed;
            top: -100%;
            left: 50%;
            transform: translate(-50%, 0);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 300px;
            width: 90%;
            color: white;
            animation: slideDown 0.5s ease-in-out forwards;
        }

        .popup h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 16px;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar span {
            display: block;
            height: 10px;
            width: 0;
            background: #ffcc00;
            transition: width 1s;
        }

        /* Slide Down Animation */
        @keyframes slideDown {
            from { top: -100%; }
            to { top: 50%; transform: translate(-50%, -50%); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="percentage-bar" id="counter">0%</div>
        <div class="image-box">
            <img src="download google.png" alt="App Image">
        </div>
        <h2>Mulapal App</h2>
        <p>Download the Mulapal app today and start earning by completing simple online tasks! Whether you're watching sponsored videos, promoting ads, clicking on advertisements, answering surveys, or spinning for rewards â€“ Mulapal has something for everyone.        </p>
        <button class="btn" onclick="showPopup()">DOWNLOAD APP NOW</button>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <h3>Downloading...</h3>
        <p id="countdown">1...</p>
        <div class="progress-bar"><span id="progress"></span></div>
    </div>

    <script>
        // Animate the 99% counter
        let counter = document.getElementById("counter");
        let count = 0;
        function updateCounter() {
            if (count < 99) {
                count++;
                counter.innerText = count + "%";
                setTimeout(updateCounter, 20);
            } else {
                counter.innerText = "99%";
            }
        }
        updateCounter();

        // Show Popup and Start Countdown
        function showPopup() {
            let popup = document.getElementById("popup");
            popup.style.display = "block";
            popup.style.animation = "slideDown 0.5s ease-in-out forwards";
            
            let countdownElement = document.getElementById("countdown");
            let progress = document.getElementById("progress");
            let countdown = 1;
            let interval = setInterval(() => {
                if (countdown > 3) {
                    clearInterval(interval);
                    window.location.href = "https://mulapal.com/register.php?ref=Bahatike";
                } else {
                    countdownElement.innerText = countdown + "...";
                    progress.style.width = (countdown * 33) + "%";
                    countdown++;
                }
            }, 800);
        }
    </script>

</body>
</html>
